<!DOCTYPE html>
<html>
<head>
  <title>CENO Portal</title>
  {{template "RESOURCES" . }}
</head>
<body>
  {{template "NAV" . }}
  <div id="mainIntroText">
    <p id="noMoreSurveillanceText"></p>
    <p id="noMoreCensorshipText"></p>
  </div>
  <img id="mainCartoon" src="cenoresources/images/cartoon.jpg" />
  <div class="content">
    <h1 id="whatNextHeader"></h1>
    <a href="/channels">
      <div class="indexJump">
        <div class="iconContainer">
          <img src="cenoresources/images/ceno_channels_icon.png" />
        </div>
        <div class="sectionInfo">
          <h2 id="browseChannelsHeader"></h2>
          <p id="browseChannelsParagraph">
          </p>
        </div>
      </div>
    </a>
    <div class="indexJump">
      <div class="iconContainer">
        <img src="cenoresources/images/ceno_url_icon.png" />
      </div>
      <div class="sectionInfo">
        <h2 id="requestSiteHeader"></h2>
        <form method="get" action="/lookup" name="lookupForm" id="lookupForm">
          <input type="text" placeholder="Enter URL" id="indexUrlSearch" />
          <input type="submit" style="display: none;" id="submitLookupForm" />
        </form>
      </div>
    </div>
    <div class="indexJump large">
      <div class="iconContainer">
        <img src="cenoresources/images/ceno_info_icon.png" />
      </div>
      <div class="sectionInfo">
        <h2 id="learnCENOHeader"></h2>
        <p id="learnCENOParagraph">
        </p>
        <button class="pure-button" id="tellMeMore"></button>
      </div>
    </div>
    <div id="footer">
      <p id="cartoonCredit">
        Cartoon: <span style="font-style: italic;">Internet And Censorship</span>, Â© Chappette in "International Herald Tribune", May 10, 2005
      </p>
    </div>
  </div>
  {{template "SCRIPTS" . }}
  <script src="cenoresources/javascript/index.js"></script>
</body>
</html>
